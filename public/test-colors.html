<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест цветов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/theme.css">
    <style>
        .color-box {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>
<body class="container mt-4">
    <h1>Тест цветовой схемы</h1>
    
    <div class="test-section">
        <h3>Основные цвета</h3>
        <div class="color-box" style="background-color: var(--bs-primary)">Primary</div>
        <div class="color-box" style="background-color: var(--bs-primary-dark)">Primary Dark</div>
        <div class="color-box" style="background-color: var(--bs-primary-light); color: #333">Primary Light</div>
        <div class="color-box" style="background-color: var(--bs-primary-border)">Border</div>
    </div>
    
    <div class="test-section">
        <h3>Кнопки</h3>
        <button class="btn btn-primary me-2">Primary Button</button>
        <button class="btn btn-outline-primary me-2">Outline Primary</button>
        <button class="btn btn-success me-2">Success</button>
        <button class="btn btn-danger me-2">Danger</button>
        <button class="btn btn-warning me-2">Warning</button>
        <button class="btn btn-info me-2">Info</button>
    </div>
    
    <div class="test-section">
        <h3>Карточка</h3>
        <div class="card" style="width: 18rem;">
            <div class="card-header" style="background: var(--gradient-primary); color: white;">
                Заголовок карточки
            </div>
            <div class="card-body">
                <h5 class="card-title">Тестовая карточка</h5>
                <p class="card-text">Проверка цветов заголовка карточки.</p>
            </div>
        </div>
    </div>
    
    <div class="test-section">
        <h3>Уведомления</h3>
        <div class="alert alert-success">Success alert</div>
        <div class="alert alert-danger">Danger alert</div>
        <div class="alert alert-warning">Warning alert</div>
        <div class="alert alert-info">Info alert</div>
    </div>
    
    <div class="test-section">
        <h3>Бейджи</h3>
        <span class="badge bg-primary me-2">Primary</span>
        <span class="badge bg-success me-2">Success</span>
        <span class="badge bg-danger me-2">Danger</span>
        <span class="badge bg-warning me-2">Warning</span>
        <span class="badge bg-info me-2">Info</span>
        <span class="badge bg-secondary me-2">Secondary</span>
    </div>
</body>
</html>
